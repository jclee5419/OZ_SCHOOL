<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" placeholder="본명을 입력하세요"><br>
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" placeholder="메일 주소를 입력해주세요"><br>
            </fieldset>
            <fieldset>
                <legend>설문</legend>

                <P>연령대가 어떻게 되십니까?</P>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="forty" name="age">
                <label for="forty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>
                <p>게임 선택 시 그 기준은 어떻게 되시나요? 해당하는것을 모두 선택해주세요.</p>
                <input type="checkbox" id="genre" name="game">
                <label for="position">장르</label>
                <input type="checkbox" id="story" name="game">
                <label for="position">스토리</label>
                <input type="checkbox" id="Difficulty_level" name="game">
                <label for="position">난이도</label>
                <input type="checkbox" id="graphics" name="game">
                <label for="position">그래픽</label>
                <input type="checkbox" id="cost" name="game">
                <label for="position">가격</label>
                <input type="checkbox" id="popularity" name="game">
                <label for="position">인기도</label>
            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="4" cols="50" name="comment" placeholder="의견을 입력해주세요"></textarea><br>
            </fieldset>
            <input type="submit" value="제출">
        </form>
    </main>
    <hr>
    <footer>
    <p>설문조사에 응해주셔서 감사합니다.</p>
    </footer>
</body>
</html>
